{% load i18n %}

<ul class="breadcrumb" style="padding-top:1.5em">
    <li><a href="{% url 'forum:index' %}"><i class="glyphicon glyphicon-chevron-right"></i> {% trans "Forum index" %}</a></li>
    {% if forum %}
        {% for ancestor in forum.get_ancestors %}
            <li><a href="{% url 'forum:forum' ancestor.slug ancestor.id %}"><i class="glyphicon glyphicon-chevron-right"></i>{{Â ancestor.name }}</a></li>
        {% endfor %}
        <li><a href="{% url 'forum:forum' forum.slug forum.id %}"><i class="glyphicon glyphicon-chevron-right"></i> {{ forum.name }}</a></li>
    {% endif %}
    {% if topic %}
        <li><a href="{% url 'forum_conversation:topic' forum.slug forum.id topic.slug topic.id %}"><i class="glyphicon glyphicon-chevron-right"></i> {{ topic.subject }}</a></li>
    {% endif %}
</ul>
